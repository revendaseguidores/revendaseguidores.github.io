<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZB8VJPBZC8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-ZB8VJPBZC8');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Pix - Alvore Digital</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/img/logo_header.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/logo_header_x32-y32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/logo_header_x16-y16.png">

    <!-- stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="sistema.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Pagamento Pix</h2>
                        <div class="text-center mb-4">
                            <img id="qrCodeImage" src="" alt="QR Code Pix" width="300" height="300" class="img-fluid">
                        </div>
                        <div class="mb-3">
                            <label for="pixCode" class="form-label">Código Pix:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="pixCode" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="copyPixCode">Copiar</button>
                            </div>
                        </div>
                        <p class="text-center">Valor: R$ <span id="paymentAmount"></span></p>
                        <p class="text-center">Escaneie o QR Code ou copie o código Pix para realizar o pagamento.</p>
                        <div class="text-center mt-4">
                            <a href="#" class="btn btn-secondary" id="voltarButton">Pix Feito!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Depósito em Análise</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Seu depósito está sendo analisado e estará no sistema em até 24 horas.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pix-payment.js"></script>
</body>
</html>
